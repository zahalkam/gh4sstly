<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Schoolbell"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ballgame</title>
  </head>
  <body>
    <div id="game">
      <div id="ball">
        <div id="ball-background"></div>
      </div>
      <div id="clickable-area"></div>

      <div id="top-bar">
        <div id="score">
          <h1>SCORE:</h1>
          <h1 id="score-number"></h1>
        </div>

        <div class="skin">
          <h1>SKIN:</h1>
          <select id="skin-select" onchange="onSkinChange()">
            <option value="speedwagon.jpg">SPEEDWAGON</option>
            <option value="ball.png">BALL</option>
          </select>
        </div>

        </select>
      </div>

      <div id="footer">
        <div id="high-score">
          <h1>HIGH SCORE:</h1>
          <h1 id="high-score-number"></h1>
        </div>
        <p id="footer-text">Ballgame by Gh4sstly</p>
      </div>
    </div>
    <script src="logging.js"></script>
    <script src="main.js"></script>
    <script src="skin-service.js"></script>
  <div id="mobile">
    <div id="mobile-text">
      <p >DESKTOP ONLY </p>
      <img id="mobile-img" src="/assets/sadge.png">
    </div>
  </div>
  </body>
  
</html>
